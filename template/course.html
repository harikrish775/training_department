{% extends 'navbar.html' %}
{% block content %}
{% load static %}

<div class="container row-5 " >
    <center><h1>New course</h1></center>
    <form action="{% url 'addcourse' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="">course name</label>
            <input type="text" name="course" class="form-control">
        </div>
        <div class="form-group">
            <label for="">course fee</label>
            <input type="text" name="fee" class="form-control">
        </div>
        <div class="form-group">
            <label for="">syllabus</label>
            <input type="file" name="syl" class="form-control">
        </div>
        <center><button type="submit" class="btn btn-info" style="width: 50%;">add</button></center>
    </form>
</div>


{% endblock %}
