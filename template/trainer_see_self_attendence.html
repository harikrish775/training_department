{% extends 'navbar4.html' %}
{% block content %}
{% load static %}

<div class="container-fluid col-md-10"><br>
    <div class="container-fluid col-md-11" style="color: white;">
        <center><h1>Your Attendence</h1></center>
        <table class="table">
            <tr style="background-color: orange;font-size: larger;">
                <th>Date</th>
                <th>{{a}} <small>to</small> {{b}}</th>
                <th class="col-1">status</th>
                
            </tr>
            {% for i in s %}
            <tr style="background-color: black;color: white;font-size: larger;">
                <td>{{i.date}}</td>
                <td></td>
                <td>{% if i.attendence == True %}<button class="btn btn-outline-success" disabled >Present</button>{% elif i.attendence == False %}<button class="btn btn-outline-danger" disabled >Absent</button>{% else %}<button class="btn btn-outline-secondary" disabled >Not Marked</button>{% endif %}</td>
            </tr>
            {% endfor %}
        </table>
    </div>  <br>
</div>

{% endblock %}
