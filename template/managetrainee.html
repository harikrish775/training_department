{% extends 'navbar4.html' %}
{% block content %}
{% load static %}
<style>
  body{
    background-image: linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5));
    /* background-color: lawngreen; */
  }
</style>
<div class="containe col-md-10">
<div class="containe col-md-11 table-responsive" ><br>
    
    <center><h1><b style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;color: white;text-shadow: 1px 1px black;">Trainee Details </b></h1></center>


    <table class="table table-dark" >
        <thead>
          <tr style="background-color: orange;color: black;font-size: larger;">
            <th scope="col">FULL NAME</th> 
            <th scope="col">EMAIL</th>
            <th>CONTACT</th>
            <th>PROFILE PICTURE</th>
            <th>STATUS</th>     
            <th></th>       
          </tr>
        </thead>
        <tbody>
            {% for i in rec %}
          <tr style="font-size: larger;">
            
            <td>{{i.customuser.first_name}} {{i.customuser.last_name}}</td>
            <td>{{i.customuser.email}}</td>
            <td>{{i.contact}}</td>
            <td><img src="{{i.image.url}}" alt="" width="60"></td>
            <td><button class="btn btn-success" disabled>Approved</button></td>
            <td><a href="{% url 'trainer_view_trainee_card' i.id %}" class="btn btn-outline-info">view</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table><br><br>

</div></div>

{% endblock %}
