{% extends 'navbar4.html' %}
{% block content %}
{% load static %}

<div class="containe col-10 table-responsive" >
    
    <center><h1>Trainee Details </h1></center>


    <table class="table">
        <thead>
          <tr>
            <th scope="col">Full name</th>
            <th scope="col">email</th>
            <th>contact</th>
            <th>profile picture</th>
            <th>status</th>            
          </tr>
        </thead>
        <tbody>
            {% for i in rec %}
          <tr>
            
            <td>{{i.customuser.first_name}} {{i.customuser.last_name}}</td>
            <td>{{i.customuser.email}}</td>
            <td>{{i.contact}}</td>
            <td><img src="{{i.image.url}}" alt="" width="60"></td>
            <td>appr/disaprv/pending</td>
            <td><a href="{% url 'traineecard' i.id %}" class="btn btn-outline-info">view</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

</div>

{% endblock %}
