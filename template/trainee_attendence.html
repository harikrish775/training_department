{% extends 'navbar3.html' %}
{% block content %}
{% load static %}

<div class="container-fluid col-10">
    <div class="container-fluid">
        <form action="{% url 'trainee_viewattendence' %}" method="post" style="padding: 20px;">
            {% csrf_token %}
            <center><h3>View Attendence</h3></center>
            <div class="row">
                <div class="col form-group">
                    <label for="">From</label>
                    <input type="date" class="form-control" name="start" id="">
                </div>
                <div class="col form-group">
                    <label for="">To</label>
                    <input type="date" class="form-control" name="end">
                </div>
            </div>
            <center><button type="submit" class="btn btn-info" style="width: 50%;">View</button></center>
        </form>
    </div>
</div>

{% endblock %}
