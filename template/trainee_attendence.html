{% extends 'navbar3.html' %}
{% block content %}
{% load static %}

<div class="container-fluid col-10"><br><br><br><br><br>
    <div class="container-fluid" style="font-size: larger;background-color: black;border-radius: 10px;color: white;">
        <form action="{% url 'trainee_viewattendence' %}" method="post" style="padding: 20px;">
            {% csrf_token %}
            <center><h3>View Attendence</h3></center>
            <div class="row">
                <div class="col form-group">
                    <label for="">From</label>
                    <input type="date" style="background-color: gray;color: black;" class="form-control" name="start" id="">
                </div>
                <div class="col form-group">
                    <label for="">To</label>
                    <input type="date" style="background-color: gray;color: black;" class="form-control" name="end">
                </div>
            </div>
            <center><button type="submit" class="btn btn-dark" style="width: 50%;">View</button></center>
        </form>
    </div><br><br><br><br><br><br><br><br><br><br><br>
</div>

{% endblock %}
