{% extends 'navbar.html' %}
{% block content %}
{% load static %}


<div class="container col-md-10" >
  <a href="{% url 'traineerecord' %}" class="btn btn-success"><span style="float: right;">Trainee Record</span></a><center><h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Trainer Record</h1></center> 
  <div class="container table-responsive" >
  
    <table class="table">
        <thead>
          <tr style="background-color: burlywood;font-size: larger;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
            <th scope="col">FULL NAME</th>
            <th scope="col">EMAIL</th>
            <th>CONTACT</th>
            <th>PROFILE PICTURE</th>
                
            <th colspan="2">ACTION</th>      
          </tr>
        </thead>
        <tbody>
            {% for i in rece %}
          <tr style="background-color: black;color: white;font-size: larger;">
            
            <td>{{i.customuser.first_name}} {{i.customuser.last_name}}</td>
            <td>{{i.customuser.email}}</td>
            <td>{{i.contact}}</td>
            <td><img src="{{i.image.url}}" alt="" width="60"></td>
           
            <td><a href="{% url 'trainercard' i.id %}" class="btn btn-outline-info">view</a></td>
            <td><a href="{% url 'admin_remove_trainer' i.id %}" class="btn btn-danger">Remove</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
</div>

{% endblock %}
