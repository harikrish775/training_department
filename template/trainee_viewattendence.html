{% extends 'navbar3.html' %}
{% block content %}
{% load static %}

<div class="container-fluid col-10">
    <center><h1>Attendence</h1></center>
    <div class="container-fluid table-responsive">
        <table class="table">
            <tr style="background-color: black;font-size: larger;color: white;">
                <th>Date</th>
                <th class="col-1">status</th>
                
            </tr>
            {% for i in s %}
            <tr style="background-color: white;">
                <td>{{i.date}}</td>
                <td>{% if i.attendence == True %}<button class="btn btn-outline-success" disabled >Present</button>{% elif i.attendence == False %}<button class="btn btn-outline-danger" disabled >Absent</button>{% else %}<button class="btn btn-outline-secondary" disabled >Not Marked</button>{% endif %}</td>
            </tr>
            {% endfor %}
        </table>
    </div>  <br><br><br><br><br><br><br><br><br><br><br><br>
</div>

{% endblock %}
