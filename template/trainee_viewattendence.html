{% extends 'navbar3.html' %}
{% block content %}
{% load static %}

<div class="container-fluid col-10">
    <div class="container-fluid">
        <table class="table">
            <tr>
                <th>Date</th>
                <th>status</th>
                
            </tr>
            {% for i in s %}
            <tr>
                <td>{{i.date}}</td>
                <td>{% if i.attendence == True %}<button class="btn btn-outline-success" disabled >Present</button>{% elif i.attendence == False %}<button class="btn btn-outline-danger" disabled >Absent</button>{% else %}<button class="btn btn-outline-secondary" disabled >Not Marked</button>{% endif %}</td>
            </tr>
            {% endfor %}
        </table>
    </div>  
</div>

{% endblock %}
