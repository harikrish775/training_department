{% extends 'navbar.html' %}
{% block content %}
{% load static %}


<div class="container col-md-10">
  <a href="{% url 'trainerrecord' %}" class="btn btn-success"><span style="float: right;">Trainer Record</span></a><center><h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Trainee Record</h1></center>
  <div class="container table-responsive">


  
    <table class="table">
        <thead>
          <tr style="background-color: burlywood;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size: larger;">
            <th scope="col">Full name</th>
            <th scope="col">EMAIL</th>
            <th>CONTACT</th>
            <th>PROFILE PICTURE</th>
            <th colspan="2">ACTION</th>
                       
          </tr>
        </thead>
        <tbody> 
            {% for i in rec %}
          <tr style="background-color: black;color: white;font-size: larger;">
            
            <td>{{i.customuser.first_name}} {{i.customuser.last_name}}</td>
            <td>{{i.customuser.email}}</td>
            <td>{{i.contact}}</td>
            <td><img src="{{i.image.url}}" alt="" width="60"></td>
            
            <td><a href="{% url 'traineecard' i.id %}" class="btn btn-outline-primary">view</a></td>
            <td><a href="{% url 'admin_remove_trainee' i.id %}" class="btn btn-danger">Remove </a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
</div>

{% endblock %}
