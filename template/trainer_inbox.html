{% extends 'navbar4.html' %}
{% block content %}
{% load static %}
<style>
    body{
        background-image: linear-gradient(rgba(0, 0, 0, 0.75),rgba(0, 0, 0, 0.75)),url('{% static "image/mailbox.jpg" %}');
        background-size: cover;
    }
        /* tbody {
            counter-reset: rowNumber;
        }

        tr::before {
            content: counter(rowNumber);
            counter-increment: rowNumber;
        } */
</style>
<div class="container col-10">
    
    <div class="container table-responsive"> <br>
        <h1 style="color: white;">Notification <i class="fa-solid fa-inbox"></i></h1>
        <br>
        <table class="table table-dark " style="border-radius: 5px;">
            <!-- Unread messages -->
            <thead>
            <tr style="background-color: orange;color: black;font-size: x-large;border-radius: 10px;">
                <!-- <th>#</th> -->
                <th colspan="2">Message</th>
                <!-- <th>Mark as read</th> -->
                
            </tr>
        </thead>
            <tbody>
            
            {% for i in dd %}
            <tr style="font-size: larger;">
                <!-- <td></td> -->
                <td>{{i.message}}</td>
                {% if i.is_read == False %}
                <td><a href="{% url 'trainer_markasread' i.id %}">Read <i class="fa-solid fa-envelope-open"></i></a></td>
                {% endif %}
            </tr>
            {% endfor %}
            </tbody>
            

            {% for i in d2 %}
            <tr>
                <td>{{i.message}}</td>
                
            </tr>
            {% endfor %}

           
        </table>













    </div>
</div>

{% endblock %}
