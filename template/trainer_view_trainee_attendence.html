{% extends 'navbar4.html' %}
{% block content %}
{% load static %}

<div class="container-fluid col-10"><br><br><br><br><br>
    <div class="container-fluid" style="background-color: rgb(0, 0, 0);border-radius: 10px;box-shadow: 2px 3px 6px black;font-size: larger;color: white;">
        <form action="{% url 'trainer_view_trainee_attendence_action' %}" method="post" style="padding: 20px;">
            {% csrf_token %}
            <center><h3>View Attendence</h3></center>
            <div class="">
                <label for="">Select Trainee</label>
                <select name="traine" id="" class="form-control">
                {% for i in tr %}
                <option value="{{i.id}}">{{i.customuser.first_name}}{{i.customuser.last_name}}</option>
                {% endfor %}
                </select><br>
            </div>
            <div class="row">
                <div class="col form-group">
                    <label for="">From</label>
                    <input type="date" class="form-control" name="start" id="">
                </div>
                <div class="col form-group">
                    <label for="">To</label>
                    <input type="date" class="form-control" name="end">
                </div>
            </div><br>
            <center><button type="submit" class="btn btn-success" style="width: 50%;">View</button></center>
        </form>
    </div>
</div>

{% endblock %}
