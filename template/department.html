{% extends 'navbar.html' %}
{% block content %}
{% load static %}

<div class="container row-5 " >
    <center><h1>New department</h1></center>
    <form action="{% url 'depadd' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="">department</label>
            <input type="text" name="dept" class="form-control">
        </div>
        
        <center><button type="submit" class="btn btn-info" style="width: 50%;">add</button></center>
    </form>
</div>

    {% if error == "no" %}
        <script>
        alert('Added Successfully');
        window.location=("{% url 'dept' %}");
        </script>
    {% endif %}

    {% if error == "yes" %}
        <script>
            alert('Something went wrong, Try Again');
        </script>
    {% endif %}
    {% endblock %}
