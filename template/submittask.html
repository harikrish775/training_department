{% extends 'navbar3.html' %}
{% block content %}
{% load static %}

<div class="container col-10"><br><br><br><br>
    
    <div class="container col-10 " style="padding: 20px;border-radius: 10px;font-size: larger;background-image: linear-gradient(grey,rgba(173, 216, 230, 0.856));">
        <div class="container"><center><h1>Submit Project</h1></center><br>
        <form action="{% url 'submittaskaction' m.id %}" method="post" enctype="multipart/form-data" >
            {% csrf_token %}

            <div class="form-group row">
                <div class="col">
                    <label for="" style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-size: larger;font-weight: 800;">Project name :</label> 
                </div>
                <div class="col">
                    <label for="">{{m.projectname}}</label>
                </div>
            </div>

            <div class="form-group row">
                <div class="col">
                    <label for="" style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-size: larger;font-weight: 800;">Description :</label>
                </div >
                <div class="col">
                    <input type="text" name="des" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <div class="col">
                    <label for="" style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-size: larger;font-weight: 800;">start date :</label>
                </div>
                 <div class="col">
                    <label for="" >{{m.startdate}}</label>
                 </div>
            </div>

            <div class="form-group row">
                <div class="col">
                    <label for="" style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-size: larger;font-weight: 800;">end date :</label>
                </div>
                <div class="col">
                    <label for="">{{m.enddate}}</label>
                </div>
            </div>

            <div class="form-group row">
                <div class="col">
                    <label for="" style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-size: larger;font-weight: 800;">status :</label>
                </div>
                <div class="col">
                    <label for="">Pending <i class="fa-regular fa-clock"></i></label>
                </div>
            </div>

            
            <div class="form-group row">
                <div class="col">
                    <label for="" style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-size: larger;font-weight: 800;">File :</label>
                </div>
                <div class="col ">
                    <input type="file" name="docc" class="form-control" required>
                </div>
            </div>
            <br>

            <center><button type="submit" style="width: 50%;" class="btn btn-primary">Submit</button></center>
        </form><br>
    </div>
    </div><br><br><br><br><br><br><br>
</div>

{% endblock %}
